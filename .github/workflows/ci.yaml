name:

on:
  push:
    branches:
      - master
    pull_request:
  
jobs:
  linting:
    runs-on: ${{ matrix.os}}

    steps:
      - name: code checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.3'


      - name: install flake8
        run: 
          python -m pip install --upgrade pip
          pip instll flake8

      - name: run flake8
        run:
          flake8 app.py
